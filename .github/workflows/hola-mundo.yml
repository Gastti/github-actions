name: hola-mundo
on: [push]
jobs:
  hola-mundo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set environment variable
        run: echo "USERNAME=${{ github.actor }}" >> $GITHUB_ENV
      - name: Install node
        uses: actions/setup-node@v4
      - name: Run index
        run: node index.js
